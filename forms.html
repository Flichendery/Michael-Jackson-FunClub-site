<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Регистрация фанатов Майкла Джексона</title>
    <style>
      body { font-size: 20px; }
      nav { padding:10px;border-bottom:1px solid #ccc; }
      nav a { margin-right:12px;text-decoration:none;color:black; }
    </style>
    <script>
      function searchFirstForm(event) {
        event.preventDefault(); // чтобы не отправляло форму по умолчанию
        const form = event.target;
        const data = Object.fromEntries(new FormData(form));
        const query = encodeURIComponent(
          `${data.user_firstname} ${data.user_surname} ${data.fan_group}`
        );
        window.open(`https://www.google.com/search?q=${query}`, "_blank");
      }

      function searchSecondForm(event) {
        event.preventDefault();
        const form = event.target;
        const data = Object.fromEntries(new FormData(form));
        const query = encodeURIComponent(
          `${data.fan_name} ${data.fan_comment}`
        );
        window.open(`https://www.google.com/search?q=${query}`, "_blank");
      }
    </script>
  </head>
  <body>
    <!-- Навигация -->
    <nav>
      <img src="Jackson-icon.png" alt="Logo"
        style="height:30px; margin-right:15px;">
      <a href="index.html">Главная</a>
      <a href="info2.html">Обзор</a>
      <a href="forms.html"><b>Регистрация</b></a>
      <a href="passport.html">Паспорт</a>
      <a href="task.html">Задача</a>
    </nav>

    <h1>Регистрация фанатов Майкла Джексона</h1>

    <h2>1) Контактная форма участника клуба</h2>

    <form onsubmit="searchFirstForm(event)">
      <label>Фамилия: <input type="text" name="user_surname"
          value="Джексон" required></label><br><br>
      <label>Имя: <input type="text" name="user_firstname" value="Майкл"
          required></label><br><br>
      <label>Ник участника клуба: <input type="text" name="fan_group"
          value="MJfan2025" required></label><br><br>
      <label>Мобильный телефон: <input type="tel" name="user_phone"
          value="+78005553535" required></label><br><br>
      <label>Электронная почта: <input type="email" name="user_email"
          value="mjfan@example.com" required></label><br><br>
      <label>Дата рождения: <input type="date" name="submission_date"
          required></label><br><br>
      <button type="submit">Поиск по имени, фамилии и нику</button>
    </form>

    <hr>

    <h2>2) Форма регистрации на мероприятие фан-клуба</h2>

    <form onsubmit="searchSecondForm(event)">
      <label>Имя : <input type="text" name="fan_name" value="Майкл"
          required></label><br><br>

      <label>Любимый альбом Майкла Джексона:
        <select name="favorite_album">
          <option value="thriller" selected>Thriller</option>
          <option value="bad">Bad</option>
          <option value="dangerous">Dangerous</option>
          <option value="history">HIStory</option>
          <option value="invincible">Invincible</option>
        </select>
      </label><br><br>

      <label>Количество билетов: <input type="number" name="ticket_count"
          value="1" min="1" required></label><br><br>

      <div>Тип участия:</div>
      <label><input type="radio" name="participation_type" value="online"
          checked> Онлайн</label><br>
      <label><input type="radio" name="participation_type" value="offline">
        Очное присутствие</label><br><br>

      <div>Дополнительные опции:</div>
      <label><input type="checkbox" name="vip_access" value="yes">
        VIP-доступ</label><br>
      <label><input type="checkbox" name="merch_pack" value="yes" checked> Набор
        с мерчём</label><br><br>

      <label>Удобные дни посещения <input type="date"
          name="event_date"></label><br><br>
      <label>Код пропуска: <input type="password"
          name="fan_password"></label><br><br>

      <label>Комментарий (например, любимая песня):<br>
        <textarea name="fan_comment" rows="4"
          cols="40">Любимая песня — Billie Jean!</textarea>
      </label><br><br>

      <button type="submit">Поиск по имени и комментарию</button>
    </form>
  </body>
</html>
