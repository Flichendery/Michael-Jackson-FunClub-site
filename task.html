      margin-top: 20px;
      font-weight: bold;
    }

        <h1>Проверка треугольника по сторонам</h1>

        <p><b>Задача:</b> Даны вещественные числа X, Y, Z. Определить,
            существует ли треугольник с такими длинами сторон и если да, то
            является ли он прямоугольным.</p>

        <table>
            <tr>
                <td>Сторона X:</td>
                <td><input type="number" id="sideX" step="0.01"
                        placeholder="X"></td>
            </tr>
            <tr>
                <td>Сторона Y:</td>
                <td><input type="number" id="sideY" step="0.01"
                        placeholder="Y"></td>
            </tr>
            <tr>
                <td>Сторона Z:</td>
                <td><input type="number" id="sideZ" step="0.01"
                        placeholder="Z"></td>
            </tr>
        </table>

        <button id="checkBtn">Проверить треугольник</button>

        <div id="result"></div>

        <script>
    document.getElementById('checkBtn').addEventListener('click', () => {
      const x = parseFloat(document.getElementById('sideX').value);
      const y = parseFloat(document.getElementById('sideY').value);
      const z = parseFloat(document.getElementById('sideZ').value);
      const resultDiv = document.getElementById('result');

      // Проверка, введены ли все числа
      if (isNaN(x) || isNaN(y) || isNaN(z) || x <= 0 || y <= 0 || z <= 0) {
        resultDiv.innerText = "Введите корректные положительные числа";
        return;
      }

      // Проверка существования треугольника
      if (x + y > z && x + z > y && y + z > x) {
        // Проверка на прямоугольный (теорема Пифагора)
        const sides = [x, y, z].sort((a, b) => a - b); // сортируем по возрастанию
        const a = sides[0], b = sides[1], c = sides[2]; // c — гипотенуза
        if ((a*a + b*b - c*c) === 0) {
          resultDiv.innerText = "Существует, прямоугольный";
        } else {
          resultDiv.innerText = "Существует, не прямоугольный";
        }
      } else {
        resultDiv.innerText = "Не существует";
      }
    });
  </script>
