        <h1>Паспорт Майкла Джексона</h1>

        <table>
            <tr>
                <td rowspan="5">
                    <img src="Jackson-portrait.jpg" style="width: 150px;"
                        alt="Фотография Майкла Джексона">
                </td>
                <td>Фамилия: <span id="surname">Джексон</span></td>
            </tr>
            <tr>
                <td>Имя: <span id="firstname">Майкл</span></td>
            </tr>
            <tr>
                <td>Год рождения: <span id="year">1958</span></td>
            </tr>
            <tr>
                <td>Место рождения: <span id="birth_place">Гари,
                        Индиана</span></td>
            </tr>
            <tr>
                <td>Гражданство: <span id="citizenship">США</span></td>
            </tr>
            <tr>
                <td>Профессия: Певец</td>
                <td>Фан-клуб: MJFans Russia</td>
            </tr>
        </table>

        <button id="convertBtn">Изменить на латиницу</button>

        <h2>Считываем информацию из DOM</h2>
        <div>
            <img src="DOM.png" style="width: 100%; max-width: 1200px;">
        </div>

        <script>
    const firstname = document.getElementById('firstname').innerText;
    const surname = document.getElementById('surname').innerText;
    const year = document.getElementById('year').innerText;
    const birth_place = document.getElementById('birth_place').innerText;
    const citizenship = document.getElementById('citizenship').innerText;

    document.getElementById('convertBtn').addEventListener('click', () => {
      document.getElementById('surname').innerText = 'Jackson';
      document.getElementById('firstname').innerText = 'Michael';
      document.getElementById('birth_place').innerText = 'Gary, Indiana';
      document.getElementById('citizenship').innerText = 'USA';
    });
  </script>
